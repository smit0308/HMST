{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registeration Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9f2f1fcf1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'patientform.css' %}">

</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="registration-form">
        <form method="POST" action="{% url 'patient_registration' %}">
            {% csrf_token %}
          <h2>Patient Registeration Form</h2>
          <hr>
            <div class="form-group">
                <input type="text"  class="form-control item" id="firstname" name="firstname"  value="{{ patient.first_name }}" placeholder="First Name" max="18" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="lastname" name="lastname" value="{{ patient.last_name }}" placeholder="Last Name" required>
            </div>
            <div class="form-group">
            <select id="gender" name="gender" value="{{ patient.gender }}" class="form-control-item form-select gender " >
                <option selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Other</option>
            </select>
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" id="email" name="email" value="{{ patient.email }}" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="phone" name="phone"  value="{{ patient.phone_number }}"placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control item" id="birthdate" name="birthdate"  value="{{ patient.birth_date }}" placeholder="Birth Date">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="blood" name="blood" value="{{ patient.blood_group }}" placeholder="Blood Group" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="Sugar" name="sugar" value="{{ patient.sugar }}" placeholder="Sugar Level" required>
            </div>
            <div class="form-group">
                <input type="text textfield" class="form-control item" id="concern" name="concern" value="{{ patient.concerns }}" placeholder="Your Concerns" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account"  onclick="message()">Register</button>
            </div>
        </form>
        <div class="social-media">
            <h5>Contact us</h5>
            <div id="social-icons"class="social-icons">
                <a href="#"><i class="fa-solid fa-location-dot"></i></a>
                <a href="mailto:aakash5678956@gmail.com"><i class="fa-solid fa-envelope"></i></a>
                <a href="#"><i class="fa-solid fa-phone"></i></a>
                <br><br>
                <p>@Copyright 2022</p>
            </div>
        </div>
    </div>
    

</body>
</html>
